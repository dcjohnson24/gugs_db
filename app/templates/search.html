{% extends "base.html" %}

{% block content %}
<h1 class='title'> Welcome, {{name}}! </h1>
{% from "_formhelpers.html" import render_field %}
<form method="post">
    <dl>
        {{render_field(form.select) }}
        <p>
            {{render_field(form.search)}}
        </p>
    </dl>
    <p>
        <input type="submit" value="Search">
    </p>
</form>
{% endblock %}
